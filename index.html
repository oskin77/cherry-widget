<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Widget Test</title>
    <style>
        body { background-color: #fffcf0; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="debug"></div>
    <div id="cherry-widget"></div>
    <script>
        function debugLog(message) {
            document.getElementById('debug').innerHTML += message + '<br>';
            console.log(message);
        }

        debugLog('Script started');

        window._hw = window._hw || function() {
            debugLog('_hw called with: ' + JSON.stringify(arguments));
            (_hw.q = _hw.q || []).push(arguments);
        };

        function loadScript(url, callback) {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = url;
            script.onload = callback;
            script.onerror = function() {
                debugLog('Error loading script: ' + url);
            };
            document.head.appendChild(script);
        }

        loadScript('https://files.withcherry.com/widgets/widget.js', function() {
            debugLog('Cherry script loaded');
            initWidget();
        });

        function initWidget() {
            debugLog('Initializing widget');
            try {
                _hw('init', {
                    debug: true,
                    variables: {
                        slug: 'OLIS SKIN',
                        name: "OLIS SKIN",
                    },
                    styles: {
                        primaryColor: '#c7bdad',
                        secondaryColor: '#c7bdad10',
                        fontFamily: 'Montserrat',
                        button: {
                            color: '#2e2e2e'
                        }
                    },
                }, ["hero", "howitworks", "faq", "calculator"]);
                debugLog('Widget initialization called');
            } catch (error) {
                debugLog('Error initializing widget: ' + error.message);
            }
        }
    </script>
</body>
</html>
