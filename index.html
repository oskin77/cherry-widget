<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Widget Test</title>
    <style>
        body { background-color: #fffcf0; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="debug"></div>
    <div id="cherry-widget"></div>
    <script>
        function debugLog(message) {
            document.getElementById('debug').innerHTML += message + '<br>';
            console.log(message);
        }

        debugLog('Script started');

        (function (w, d, s, o, f, js, fjs) {
            debugLog('Loader function started');
            w[o] = w[o] || function () {
                debugLog('_hw called with: ' + JSON.stringify(arguments));
                (w[o].q = w[o].q || []).push(arguments);
            };
            js = d.createElement(s);
            fjs = d.getElementsByTagName(s)[0];
            js.id = o;
            js.src = f;
            js.async = 1;
            js.onload = function() {
                debugLog('Cherry script loaded');
                initWidget();
            };
            js.onerror = function() {
                debugLog('Error loading Cherry script');
            };
            fjs.parentNode.insertBefore(js, fjs);
            debugLog('Script tag added');
        })(window, document, 'script', '_hw', 'https://files.withcherry.com/widgets/widget.js');

        function initWidget() {
            debugLog('Initializing widget');
            _hw('init', {
                debug: true,
                variables: {
                    slug: 'olis-skin',
                    name: "OLIS SKIN",
                },
                styles: {
                    primaryColor: '#c7bdad',
                    secondaryColor: '#c7bdad10',
                    fontFamily: 'Montserrat',
                    button: {
                        color: '#2e2e2e'
                    }
                },
            }, ["hero", "howitworks", "faq", "calculator"]);
            debugLog('Widget initialization called');
        }
    </script>
</body>
</html>
