<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Widget Test</title>
    <style>
        body { background-color: #fffcf0; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="debug"></div>
    <div id="cherry-widget"></div>
    <script>
        function debugLog(message) {
            document.getElementById('debug').innerHTML += message + '<br>';
        }

        debugLog('Script started');

        window._hw = window._hw || function() {
            debugLog('_hw function called with: ' + JSON.stringify(arguments));
            (_hw.q = _hw.q || []).push(arguments);
        };

        debugLog('_hw function defined');

        var script = document.createElement('script');
        script.async = true;
        script.src = 'https://files.withcherry.com/widgets/widget.js';
        script.onload = function() {
            debugLog('Cherry script loaded');
            initWidget();
        };
        script.onerror = function() {
            debugLog('Error loading Cherry script');
        };
        document.head.appendChild(script);

        debugLog('Script tag added');

        function initWidget() {
            debugLog('Initializing widget');
            _hw('init', {
                debug: true,
                variables: {
                    slug: 'olis-skin',
                    name: "OLIS SKIN",
                },
                styles: {
                    primaryColor: '#c7bdad',
                    secondaryColor: '#c7bdad10',
                    fontFamily: 'Montserrat',
                    button: {
                        color: '#2e2e2e'
                    }
                },
            }, ["hero", "howitworks", "faq", "calculator"]);
            debugLog('Widget initialized');
        }
    </script>
</body>
</html>
